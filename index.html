<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div id="overlappingDiv"></div>

      <canvas></canvas>
      <div id="userInterface" style="display: none;">
        <!-- Represents the health bar of Draggle -->
        <div class="health_bar hb_top">
          <h1>Draggle</h1>
          <div style="position: relative">
            <div
              style="height: 5px; background-color: #ddd; margin-top: 10px"
            ></div>
            <div
              id="enemyhealthbar"
              style="
                height: 5px;
                background-color: lightgreen;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
              "
            ></div>
          </div>
        </div>

        <!-- Represents the health bar of Emby -->
        <div class="health_bar hb_bottom">
          <h1>Emby</h1>
          <div style="position: relative">
            <div
              style="height: 5px; background-color: #ddd; margin-top: 10px"
            ></div>
            <div
              id="playerhealthbar"
              style="
                height: 5px;
                background-color: lightgreen;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
              "
            ></div>
          </div>
        </div>

        <div class="attackContainer">
          <div class="dialoguebox">skadoosh!</div>
          <div id="attackBox" class="attacks"></div>
          <div class="attack_type">
            <h1 id="attacktype">Attack Type</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="Data/audio.js"></script>
    <script src="Data/battlezones.js"></script>
    <script src="Data/collisions.js"></script>
    <script src="Data/attacks.js"></script>
    <script src="Data/monsters.js"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>
    <script src="battleScene.js"></script>
  </body>
</html>
